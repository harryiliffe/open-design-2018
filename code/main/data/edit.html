<!DOCTYPE html>
<html>
<head>
  <title>HTML Uploader</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
</head>
<body>
  <div class="main">
      <div class="block header">
          <h2>HTML Uploader</h2>
      </div>
      <div class="block explore">
          <p>Use this page to upload new files to the ESP8266.<br/>You can use compressed (deflated) files (files with a .gz extension) to save space and bandwidth.</p>
          <form method="post" enctype="multipart/form-data" style="margin: 0px auto 8px auto" >
              <input type="file" name="Choose file" accept=".gz,.html,.ico,.js,.css,.txt">
              <input class="button" type="submit" value="Upload" name="submit">
          </form>
      </div>
</div>
</body>
</html>
